<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环球识旗 - 从国旗认识世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI Emoji", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-flag {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            font-size: 2rem;
            pointer-events: none;
        }

        .floating-flag:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-flag:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-flag:nth-child(3) { top: 50%; left: 8%; animation-delay: 2s; }
        .floating-flag:nth-child(4) { top: 70%; right: 15%; animation-delay: 3s; }
        .floating-flag:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }
        .floating-flag:nth-child(6) { bottom: 20%; left: 20%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }

        /* 主容器 */
        .welcome-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* 主标题区域 */
        .hero-section {
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .title-row {
            display: inline-flex;
            align-items: center;
            gap: 16px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 50%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .emoji-globe {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: spin 20s linear infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 标语区域 */
        .slogan-section {
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .feature-slogans {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
            max-width: 900px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.8s;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .feature-title {
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* 进入按钮 */
        .enter-section {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .enter-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(16, 185, 129, 0.6);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .enter-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .button-icon {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 底部信息 */
        .footer-info {
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .stats-preview {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .welcome-footer {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 30px;
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.8rem;
            }

            .emoji-globe {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .feature-slogans {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .feature-card {
                padding: 20px 15px;
            }

            .enter-button {
                padding: 16px 35px;
                font-size: 1.1rem;
            }

            .stats-preview {
                gap: 25px;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 15px;
            }

            .main-title {
                font-size: 2.2rem;
            }

            .emoji-globe {
                font-size: 3rem;
            }

            .enter-button {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="floating-flag">China</div>
        <div class="floating-flag">America</div>
        <div class="floating-flag">Germany</div>
        <div class="floating-flag">Japan</div>
        <div class="floating-flag">France</div>
        <div class="floating-flag">England</div>
        <div class="floating-flag">Tunisia</div>
        <div class="floating-flag">Tonga</div>
    </div>

    <div class="welcome-container">
        <!-- 主标题区域 -->
        <div class="hero-section">
            <div class="title-row">
                <div class="emoji-globe">🌍</div>
                <h1 class="main-title">环球识旗</h1>
            </div>
            <p class="subtitle">从国旗开始，探索全世界</p>
        </div>

        <div class="feature-slogans">
            <div class="feature-slogans">
                <div class="feature-card">
                    <span class="feature-icon">🏳️</span>
                    <h3 class="feature-title">国旗浏览</h3>
                    <p class="feature-desc">轻松掌握200个国家和地区国旗</p>
                </div>
                <div class="feature-card">
                    <span class="feature-icon">🧠</span>
                    <h3 class="feature-title">记忆训练</h3>
                    <p class="feature-desc">分类记忆国旗，让学习更高效持久</p>
                </div>
                <div class="feature-card">
                    <span class="feature-icon">🎮</span>
                    <h3 class="feature-title">知识测试</h3>
                    <p class="feature-desc">自定义测试，在游戏中提升知识水平</p>
                </div>
            </div>
        </div>

        <!-- 进入按钮 -->
        <div class="enter-section">
            <button class="enter-button" id="enterButton">
                <span class="button-icon">🚀</span>
                <span>开启探索之旅</span>
            </button>
            
            <!-- 统计预览 -->
            <div class="stats-preview">
                <div class="stat-item">
                    <div class="stat-number">200</div>
                    <div class="stat-label">国家地区</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">16</div>
                    <div class="stat-label">特征分类</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">7</div>
                    <div class="stat-label">大洲分类</div>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="footer-info">
            <div class="welcome-footer">
                <p>🌟 从常见国家到冷门地区，从基础认知到专业掌握</p>
                <p>📚 系统化学习路径，让你成为真正的国旗专家</p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后隐藏加载页面
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('hidden');
            }, 1000);
        });

        // 进入按钮点击事件
        document.getElementById('enterButton').addEventListener('click', function() {
            // 添加点击动画效果
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);

            // 延迟跳转，添加过渡效果
            setTimeout(() => {
                // 这里可以跳转到主页面
                // window.location.href = 'index.html';
                
                // 或者显示一个过渡动画
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.8s ease-out';
                
                setTimeout(() => {
                    // 实际跳转逻辑
                    window.location.href = 'homepage.html';
                    // window.location.href = 'homepage.html';
                    
                    // 恢复页面显示（演示用）
                    document.body.style.opacity = '1';
                }, 800);
            }, 200);
        });

        // 添加鼠标移动视差效果
        document.addEventListener('mousemove', function(e) {
            const floatingFlags = document.querySelectorAll('.floating-flag');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            floatingFlags.forEach((flag, index) => {
                const speed = (index + 1) * 0.02;
                const x = (e.clientX - centerX) * speed;
                const y = (e.clientY - centerY) * speed;
                
                flag.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                document.getElementById('enterButton').click();
            }
        });

        // 添加随机闪烁效果到浮动国旗
        function addTwinkleEffect() {
            const flags = document.querySelectorAll('.floating-flag');
            flags.forEach(flag => {
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        flag.style.opacity = '0.3';
                        setTimeout(() => {
                            flag.style.opacity = '0.1';
                        }, 300);
                    }
                }, 3000 + Math.random() * 2000);
            });
        }

        // 页面加载完成后启动闪烁效果
        window.addEventListener('load', addTwinkleEffect);
    </script>
</body>
</html>
